<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Gueiros - Portfolio Cube</title>
    <!-- Main CSS file that imports all individual face CSS files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%2300ff77' class='bi bi-code-slash' viewBox='0 0 16 16'><path d='M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0m6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0'/></svg>"></head>
<body>
    <div class="viewport">
        <div class="cube-container">
            <div class="cube" id="cube">
                <!-- Face placeholders - content will be loaded from separate files -->
                <div class="face face-1" id="face1-container"></div>
                <div class="face face-2" id="face2-container"></div>
                <div class="face face-3" id="face3-container"></div>
                <div class="face face-4" id="face4-container"></div>
            </div>
        </div>
    </div>
    
    <div class="nav-indicator">
        <div class="nav-dot" data-index="0"></div>
        <div class="nav-dot" data-index="1"></div>
        <div class="nav-dot" data-index="2"></div>
        <div class="nav-dot" data-index="3"></div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Load face content from separate HTML files in the html folder
        document.addEventListener('DOMContentLoaded', function() {
            const faces = ['html/face1.html', 'html/face2.html', 'html/face3.html', 'html/face4.html'];
            const containers = ['face1-container', 'face2-container', 'face3-container', 'face4-container'];
            
            // Load each face content
            faces.forEach((faceFile, index) => {
                fetch(faceFile)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById(containers[index]).innerHTML = html;
                        
                        // Initialize the projects functionality after face2.html is loaded
                        if(faceFile === 'html/face2.html') {
                            initializeProjects();
                        }
                    })
                    .catch(error => console.error(`Error loading ${faceFile}:`, error));
            });
        });

        function initializeProjects() {
            const projectImage = document.getElementById('project-image');
            const projectTitle = document.getElementById('project-title');
            const projectDescription = document.getElementById('project-description');
            const projectTech = document.getElementById('project-tech');
            const projectLink = document.getElementById('project-link');
            
            if (!projectImage || !projectTitle || !projectDescription || !projectTech || !projectLink) {
                console.error("Missing elements in the DOM:", {
                    projectImage,
                    projectTitle,
                    projectDescription,
                    projectTech,
                    projectLink
                });
                return;
            }
            
            const projects = [
                {
                    title: "Project 1",
                    description: "This is project 1 description.",
                    tech: "HTML, CSS, JavaScript",
                    image: "../img/project1.png",
                    link: "#project1"
                },
                {
                    title: "Project 2",
                    description: "This is project 2 description.",
                    tech: "React, Node.js",
                    image: "../img/project2.jpg",
                    link: "#project2"
                },
                {
                    title: "Project 3",
                    description: "This is project 3 description.",
                    tech: "Python, Flask",
                    image: "../img/project3.png",
                    link: "#project3"
                }
            ];

            let currentProjectIndex = 0;

            function updateProjectDisplay() {
                const project = projects[currentProjectIndex];
                projectTitle.textContent = project.title;
                projectDescription.textContent = project.description;
                projectTech.textContent = project.tech;
                projectImage.src = project.image;
                projectLink.href = project.link;
            }

            setInterval(() => {
                currentProjectIndex = (currentProjectIndex + 1) % projects.length;
                updateProjectDisplay();
            }, 30000); // 30 seconds in milliseconds

            updateProjectDisplay();
        }
    </script>
</body>
</html>
