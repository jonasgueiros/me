<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Slideshow Example</title>
    <!-- Importe os arquivos da biblioteca Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <style>
      /* Estilo opcional para personalizar a aparência dos slides */
      .swiper-slide {
        background: #222222;
        border: 1px solid #000;
        text-align: center;
        font-size: 30px;
        height: 940px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Div que envolve o slideshow -->
    <div class="swiper-container">
      <!-- Onde serão apresentados os slides -->
      <div class="swiper-wrapper">
        <!-- Cada slide é uma div com a classe "swiper-slide" -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
      </div>
      
      <!-- Botões de navegação do slideshow -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      
      <!-- Paginação do slideshow (opcional) -->
      <div class="swiper-pagination"></div>
    </div>
    
    <!-- Inicialização do Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        /* Configuração do Slideshow */
        slidesPerView: 3, // Quantos slides são exibidos ao mesmo tempo
        spaceBetween: 30, // Espaçamento entre os slides
        centeredSlides: true, // O slide ativo é centralizado na tela
        loop: true, // O slideshow reinicia após o último slide
        
        /* Adicionando botões de navegação */
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        
        /* Adicionando paginação (opcional) */
        pagination: {
          el: '.swiper-pagination',
          clickable: true, // Os botões da páginação podem ser clicados pelo usuário
        },
      });
    </script>
  </body>
</html>
